function captureScreen(){
var webshot = require("webshot");
 
var options={
    streamType:"png",
    windowSize:{
        width: 1024,
        height:786
    },
    shotSize:{
        width:"all",
        height:"all"
    }
};
 
webshot("https://wwww.google.com","snap.png",options,function(err){
    if(err){
        return console.log(err);
    }
    console.log("Image saved!");
});	
}	
		
</script>
