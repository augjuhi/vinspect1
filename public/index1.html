<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link

	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

	<link href="css/login.css" rel="stylesheet">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script

	<script>
function myFunction() {
  location.replace("claimDetail.html")
}
</script>
<title>Insert title here</title>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto" id="login">
				<div class="card card-signin my-5">
					<div class="card-body">
						<img src="css/imgs/abcins.PNG"/>
						<h5 class="card-title text-center"></h5>
						<!-- <form class="form-signin" action="/claimDetails" method="post"> -->
							<div class="form-label-group">
								<input type="text" id="uname" class="form-control"
									placeholder="User Name" required autofocus> <label
									for="text">User Name</label>
							</div>

							<div class="form-label-group">
								<input type="password" id="inputPassword" class="form-control"
									placeholder="Password" required> <label
									for="inputPassword">Password</label>
							</div>

							<div class="custom-control custom-checkbox mb-3">
								<input type="checkbox" class="custom-control-input"
									id="customCheck1"> <label class="custom-control-label"
									for="customCheck1">Remember password</label>
							</div>
							<button class="btn btn-lg btn-primary btn-block text-uppercase"
								type="submit" onclick="myFunction()">Sign in</button>
							<hr class="my-4">
						<!-- </form> -->
						<!-- <div class="container" style="background-color: #f1f1f1">

						</div> -->

				</div>
